<body>
		
	<!-- Loader -->
	<div class="loader-container">
		<div class="loader-logo">
			<img src="img/loader.png"></img>
		</div>
	</div>
	
	<!-- Fixed Content -->

	<div class="nav-overlay"></div>

	<iframe class="overlay-video" src="https://www.youtube.com/embed/ikh7GqtHSWc?rel=0" frameborder="0"></iframe>
	
	<div class="menu-btn">
		<i class="fa fa-2x fa-bars"></i>
		<div class="logo">
			<img src="img/logo-white.png" alt="">
		</div>
	</div>
	
	<div class="triangle-bg"></div>
	
	<div id="particles-js"></div>
	
	<div class="social-icons">
		<div class="facebook si">
			<a href="https://www.facebook.com/futuretheory2017/" target="_blank">
				<i class="fa fa-facebook"></i>
			</a>
		</div>
		<div class="instagram si">
			<a href="https://www.instagram.com/futuretheory2017/" target="_blank">
				<i class="fa fa-instagram"></i>
			</a>
		</div>
		<div class="twitter si">
			<a href="https://twitter.com/ftcitysessions" target="_blank">
				<i class="fa fa-twitter"></i>
			</a>
		</div>
		<div class="book-tickets-container">
			<a href="https://www.cleartrip.com/local/mumbai/future-theory-city-sessions-in-mumbai-903490-3" target="_blank">
				<div class="btn book-btn"><i class="fa fa-ticket" aria-hidden="true"></i>Book Tickets</div>
			</a>
		</div>
	</div>
		
	<div id="clock">
        <span class="days"></span>
        <span class="date-seperator">:</span>
        <span class="hours"></span>
        <span class="date-seperator">:</span>
        <span class="minutes"></span>
        <span class="date-seperator">:</span>
        <span class="seconds"></span>
        <span>s</span>
	</div>
	
	<!-- Loaded Content -->
	
	<div id="app" class="vue-content">
		
		<nav>
		    <div class="nav-container">
				<div class="nav-logo-mobile">
					<img src="img/logo-white.png" alt="">

					</a>

		    </div>
		</nav>
	
		<transition name="fade">
			<router-view></router-view>
		</transition>
	</div>
